<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#4ade80" />

  <!-- Minesweeper grid -->
  <g transform="translate(200, 100) scale(2)">
    <!-- Minesweeper board frame -->
    <rect x="0" y="0" width="400" height="200" rx="8" fill="#e5e7eb" stroke="#334155"
      stroke-width="4" />

    <!-- Grid cells -->
    <g stroke="#94a3b8" stroke-width="1" fill="#f8fafc">
      <!-- First row -->
      <rect x="20" y="20" width="30" height="30" />
      <rect x="60" y="20" width="30" height="30" />
      <rect x="100" y="20" width="30" height="30" />
      <rect x="140" y="20" width="30" height="30" />
      <rect x="180" y="20" width="30" height="30" />
      <rect x="220" y="20" width="30" height="30" />
      <rect x="260" y="20" width="30" height="30" />
      <rect x="300" y="20" width="30" height="30" />
      <rect x="340" y="20" width="30" height="30" />

      <!-- Second row -->
      <rect x="20" y="60" width="30" height="30" />
      <rect x="60" y="60" width="30" height="30" />
      <rect x="100" y="60" width="30" height="30" />
      <rect x="140" y="60" width="30" height="30" />
      <rect x="180" y="60" width="30" height="30" fill="#d1d5db" />
      <rect x="220" y="60" width="30" height="30" />
      <rect x="260" y="60" width="30" height="30" />
      <rect x="300" y="60" width="30" height="30" />
      <rect x="340" y="60" width="30" height="30" />

      <!-- Third row -->
      <rect x="20" y="100" width="30" height="30" />
      <rect x="60" y="100" width="30" height="30" />
      <rect x="100" y="100" width="30" height="30" />
      <rect x="140" y="100" width="30" height="30" />
      <rect x="180" y="100" width="30" height="30" />
      <rect x="220" y="100" width="30" height="30" />
      <rect x="260" y="100" width="30" height="30" />
      <rect x="300" y="100" width="30" height="30" />
      <rect x="340" y="100" width="30" height="30" />

      <!-- Fourth row -->
      <rect x="20" y="140" width="30" height="30" />
      <rect x="60" y="140" width="30" height="30" />
      <rect x="100" y="140" width="30" height="30" />
      <rect x="140" y="140" width="30" height="30" />
      <rect x="180" y="140" width="30" height="30" />
      <rect x="220" y="140" width="30" height="30" />
      <rect x="260" y="140" width="30" height="30" />
      <rect x="300" y="140" width="30" height="30" />
      <rect x="340" y="140" width="30" height="30" />
    </g>

    <!-- Numbers and mines -->
    <text x="35" y="40" font-family="Arial" font-weight="bold" font-size="16" fill="#2563eb"
      text-anchor="middle">1</text>
    <text x="115" y="40" font-family="Arial" font-weight="bold" font-size="16" fill="#16a34a"
      text-anchor="middle">2</text>
    <text x="155" y="80" font-family="Arial" font-weight="bold" font-size="16" fill="#ef4444"
      text-anchor="middle">3</text>

    <!-- Flag -->
    <g transform="translate(225, 105)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#334155" stroke-width="3" />
      <polygon points="0,0 16,5 0,10" fill="#ef4444" />
      <circle cx="0" cy="22" r="3" fill="#334155" />
    </g>

    <!-- Mine -->
    <g transform="translate(330, 145)">
      <circle cx="15" cy="15" r="10" fill="#1e293b" />
      <line x1="15" y1="0" x2="15" y2="30" stroke="#1e293b" stroke-width="3" />
      <line x1="0" y1="15" x2="30" y2="15" stroke="#1e293b" stroke-width="3" />
      <line x1="5" y1="5" x2="25" y2="25" stroke="#1e293b" stroke-width="3" />
      <line x1="5" y1="25" x2="25" y2="5" stroke="#1e293b" stroke-width="3" />
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="450" font-family="Arial" font-weight="bold" font-size="80" fill="#ffffff"
    text-anchor="middle">MINESWEEPER</text>
  <text x="600" y="520" font-family="Arial" font-size="40" fill="#ffffff" text-anchor="middle">Test
    your skills and beat the leaderboard!</text>
</svg> 